<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register Speaker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>

<body>
    <h1>Register Speaker</h1>
    <form onsubmit="onSub()" target="dummyframe" name="RegSpkForm">
        <label for="fname">First Name:</label>
        <br>
        <input type="text" id="fname" name="fname" value="asd" required>
        <br><br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" id="lname" name="lname" value="qwe" required>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" value="qwe@asd.zxc" required>
        <br><br>
        <label for="pw">Password:</label>
        <br>
        <input type="password" id="pw" name="pw" value="12345" required>
        <br><br>
        <label for="pw">Confirm Password:</label>
        <br>
        <input type="password" id="cpw" name="cpw" value="12345" required>
        <br><br>
        <label>Add Profile Picture</label>
        <br>
        <input type="file" class="form-control-file" name="upImg">
        <br><br>
        <input type="submit" value="Sign Up" id="submitBtn">
    </form>
    <Label id="Output"></Label>
    <br>
    <h2>Already Have Account ?</h2>
    <button id="login">Login Here</button>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

    <!-- <form action="submitscript.php"> -->
        <script src='register.js'></script>
</body>

</html>
